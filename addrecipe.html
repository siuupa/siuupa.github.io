   <div class="contact">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xeqvaeyq" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Imię i nazwisko</label>
    <input type="text" name="name" id="full-name" placeholder="Imię i nazwisko, np. Jan Kowalski" required="">
    <label for="email-address">Adres e-mail</label>
    <input type="email" name="_replyto" id="email-address" placeholder="Adres e-mail, np. jankowalski@wp.pl" required="">
    <label for="message">Przepis</label>
    <textarea rows="15" name="message" id="message" placeholder="Przepis kulinarny, zdjęcia możesz podesłać jako link do albumu na dowolnej stronie hostingowej, np. Imgur.com" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Wyślij!">
</form>
